<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    JSON 

    <script>
        const obj = {
            "name" : "Irfan Pathan",
            "age" : 20
        };

        const json = JSON.stringify(obj);
        console.log(json);

        const jsonObj = JSON.parse(json);
        console.log(jsonObj);

        localStorage.setItem("Object", json);
    </script>
</body>
</html>
