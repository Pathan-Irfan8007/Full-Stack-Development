<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .deco{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    getAttribute
    <br><br>
    <div id="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
    </div>
    <br>
    <button onclick="magic()" id="button">Magic</button>

    <script>
        const magic = () => {
            const d = document.getElementById("container");
            d.classList.toggle("deco");

            const btn = document.getElementById("button");

            if(d.classList.contains("deco")){
                btn.innerHTML = "Light Mode";
            }else{
                btn.innerHTML = "Dark Mode";
            };

        };
    </script>
</body>
</html>
