<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Form</h2>
    <form action="#">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter Name..." required>
        <br><br>

        <label for="pnone">Phone No :</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone No..." required>
        <br><br>

        <label for="pass">Password :</label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password..." required>
        <br><br>

        <label for="cpass">Confirm Password :</label>
        <input type="password" id="cpass" name="cpass" placeholder="Confirm Password..." required>
        <br><br>

        <label for="mail">Email :</label>
        <input type="email" id="mail" name="main" placeholder="Enter Email id..." required>
        <br><br>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date">
        <br><br>

        <label for="time">Time :</label>
        <input type="time" id="time" name="time">
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
