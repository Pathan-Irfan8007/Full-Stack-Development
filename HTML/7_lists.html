<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>There are 3 types :</h2>
    <ul>
        <li>Ordered List</li>
        <li>Unordered List</li>
        <li>Discription List</li>
    </ul>

    <h2>Type One</h2>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <h2>Type Two</h2>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <h2>Type Three</h2>
    <dl>
        <dt>one</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>

        <dt>two</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>

        <dt>three</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>
    </dl>
</body>
</html>
