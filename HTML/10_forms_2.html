<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_2</title>
</head>
<body>
    <h2>Forms_2</h2>

    <p>Gender :</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <p>Subject :</p>
    <input type="checkbox" id="DM" name="sub" value="DM">
    <label for="DM">DM</label><br>

    <input type="checkbox" id="DBMS" name="sub" value="DBMS">
    <label for="DBMS">DBMS</label><br>

    <input type="checkbox" id="IOT" name="sub" value="IOT">
    <label for="IOT">IOT</label><br>

    <input type="checkbox" id="COM" name="sub" value="COM">
    <label for="COM">COM</label><br><br>

    <label for="about">Suggestion :</label><br>
    <textarea id="about" name="about" value="about"></textarea><br><br>

    <label for="stream">Stream :</label>
    <select id="stream" name="stream">
        <option value="" disabled selected>Choose Your Stream</option>
        <option value="CS">Computer Engineering</option>
        <option value="IT">Information Technology</option>
        <option value="ENTC">Electronics & Telecommunication</option>
        <option value="MECH">Mechanical Engineering</option>
        <option value="Civil">Civil Engineering</option>
        <option value="other">Other</option>
    </select>
</body>
</html>
